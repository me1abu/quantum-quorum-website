<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Section Title */
.team h2 {
    font-size: 2rem;
    margin: 20px 0;
}

/* Team Title */
.team-title {
    font-size: 1.5rem;
    margin-top: 30px;
}

/* Team Container */
.team-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

/* Individual Team Member */
.team-member {
    background: #222;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    width: 250px;
    transition: transform 0.3s ease;
}

.team-member:hover {
    transform: scale(1.05);
}

/* Team Member Images */
.team-member img {
    width: 100%;
    max-width: 180px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 10px;
}

/* Team Member Name */
.team-member p {
    font-size: 1.2rem;
    font-weight: bold;
}

/* Team Member Role */
.team-member h3 {
    font-size: 1rem;
    color: #f8b400;
}

/* Responsive Design */
@media (max-width: 768px) {
    .team-container {
        flex-direction: column;
        align-items: center;
    }

    .team-member {
        width: 90%;
        max-width: 300px;
    }
}

@media (max-width: 480px) {
    .team h2 {
        font-size: 1.8rem;
    }

    .team-member {
        width: 95%;
    }
}

    </style>
</head>
<body>
